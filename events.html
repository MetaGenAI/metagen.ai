---
layout: blank_no_cache
title: Instances
page: blog
---


<div class="row">
  <div class="col-lg-10 col-lg-offset-1">
    <ul class="list-group list-group-flush posts-list">
        {% for instance in site.data.events %}
            <div>
                <div class="post list-group-item list-group-item-action flex-column align-items-start active">
                  <div class="d-flex w-100 justify-content-between">
                      <h3 class="mb-1 post-title">{{ instance.name }}</h3>
                  </div>
                  <p class="mb-1">{{ instance.description }}</p>
                    <p class="mb-1"><b>Instance URL</b>: <a href="{{instance.url}}" target="_blank">{{instance.url}}</a></p>
                  <img class="rounded float-right" width="30%" height="100%" src="{{instance.img}}"></img>
                </div>
            </div>
        {% endfor %}
      </ul>
  </div>
</div>
